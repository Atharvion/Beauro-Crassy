<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBeaureau-Crassy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .content {
            padding: 30px;
        }

        .step {
            margin-bottom: 30px;
        }

        .step h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 10px 0;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .camera-container {
            text-align: center;
            margin: 20px 0;
        }

        video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: none;
        }

        canvas {
            display: none;
        }

        .photo-preview {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin: 10px 0;
        }

        .location-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            margin: 10px 0;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöß Civic Complaint Generator</h1>
            <p>Document civic issues with official-looking certificates</p>
        </div>

        <div class="content">
            <!-- Step 1: Issue Type -->
            <div class="step" id="step1">
                <h3>Step 1: What's the issue?</h3>
                <select id="issueType">
                    <option value="">Select issue type...</option>
                    <option value="pothole">Pothole</option>
                    <option value="garbage">Roadside Garbage</option>
                    <option value="streetlight">Broken Streetlight</option>
                    <option value="drain">Clogged Drain</option>
                    <option value="road">Road Damage</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="customIssue" placeholder="Describe the issue..." class="hidden">
            </div>

            <!-- Step 2: Camera -->
            <div class="step" id="step2">
                <h3>Step 2: Take a photo</h3>
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                    <div id="photoPreview"></div>
                </div>
                <button id="startCamera">üì∏ Start Camera</button>
                <button id="capturePhoto" class="hidden">üì∑ Capture Photo</button>
                <button id="retakePhoto" class="hidden">üîÑ Retake</button>
            </div>

            <!-- Step 3: Location -->
            <div class="step" id="step3">
                <h3>Step 3: Get location</h3>
                <button id="getLocation">üìç Get Current Location</button>
                <div id="locationInfo" class="location-info hidden">
                    <p><strong>Coordinates:</strong> <span id="coordinates">-</span></p>
                    <p><strong>Address:</strong> <span id="address">Getting address...</span></p>
                </div>
            </div>

            <!-- Step 4: Generate Certificate -->
            <div class="step" id="step4">
                <h3>Step 4: Generate your official complaint</h3>
                <button id="generateCert" disabled>üèõÔ∏è Generate Official Certificate</button>
            </div>

            <!-- Status messages -->
            <div id="status"></div>
        </div>
    </div>

    <script>
        let stream;
        let photoBlob;
        let locationData = {};

        const elements = {
            issueType: document.getElementById('issueType'),
            customIssue: document.getElementById('customIssue'),
            startCamera: document.getElementById('startCamera'),
            capturePhoto: document.getElementById('capturePhoto'),
            retakePhoto: document.getElementById('retakePhoto'),
            video: document.getElementById('video'),
            canvas: document.getElementById('canvas'),
            photoPreview: document.getElementById('photoPreview'),
            getLocation: document.getElementById('getLocation'),
            locationInfo: document.getElementById('locationInfo'),
            coordinates: document.getElementById('coordinates'),
            address: document.getElementById('address'),
            generateCert: document.getElementById('generateCert'),
            status: document.getElementById('status')
        };

        // Issue type selection
        elements.issueType.addEventListener('change', function() {
            if (this.value === 'other') {
                elements.customIssue.classList.remove('hidden');
                elements.customIssue.focus();
            } else {
                elements.customIssue.classList.add('hidden');
            }
            checkReadiness();
        });

        elements.customIssue.addEventListener('input', checkReadiness);

        // Camera functionality
        elements.startCamera.addEventListener('click', async () => {
            try {
                showStatus('Starting camera...', 'loading');
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                elements.video.srcObject = stream;
                elements.video.style.display = 'block';
                elements.startCamera.classList.add('hidden');
                elements.capturePhoto.classList.remove('hidden');
                showStatus('Camera ready! Position the issue in frame', 'success');
            } catch (error) {
                showStatus('Error accessing camera: ' + error.message, 'error');
            }
        });

        elements.capturePhoto.addEventListener('click', () => {
            const canvas = elements.canvas;
            const video = elements.video;
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            // Convert to blob
            canvas.toBlob((blob) => {
                photoBlob = blob;
                displayPhoto(canvas.toDataURL());
            }, 'image/jpeg', 0.8);
            
            // Stop camera
            stream.getTracks().forEach(track => track.stop());
            elements.video.style.display = 'none';
            elements.capturePhoto.classList.add('hidden');
            elements.retakePhoto.classList.remove('hidden');
            
            showStatus('Photo captured successfully!', 'success');
            checkReadiness();
        });

        elements.retakePhoto.addEventListener('click', () => {
            photoBlob = null;
            elements.photoPreview.innerHTML = '';
            elements.retakePhoto.classList.add('hidden');
            elements.startCamera.classList.remove('hidden');
            checkReadiness();
        });

        function displayPhoto(dataUrl) {
            elements.photoPreview.innerHTML = `<img src="${dataUrl}" alt="Captured photo" class="photo-preview">`;
        }

        // Location functionality
        elements.getLocation.addEventListener('click', () => {
            showStatus('Getting your location...', 'loading');
            
            if (!navigator.geolocation) {
                showStatus('Geolocation not supported by this browser', 'error');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    locationData = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    
                    elements.coordinates.textContent = `${locationData.latitude.toFixed(6)}, ${locationData.longitude.toFixed(6)}`;
                    elements.locationInfo.classList.remove('hidden');
                    
                    // Try to get address
                    try {
                        const address = await getAddress(locationData.latitude, locationData.longitude);
                        elements.address.textContent = address;
                        locationData.address = address;
                    } catch (error) {
                        elements.address.textContent = 'Address lookup failed';
                    }
                    
                    showStatus('Location captured!', 'success');
                    checkReadiness();
                },
                (error) => {
                    showStatus('Error getting location: ' + error.message, 'error');
                }
            );
        });

        // Simple reverse geocoding (you might want to use a proper service)
        async function getAddress(lat, lon) {
            try {
                const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`);
                const data = await response.json();
                return data.display_name || data.locality || `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
            } catch (error) {
                return `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
            }
        }

        // Certificate generation
        elements.generateCert.addEventListener('click', () => {
            generateCertificate();
        });

        function generateCertificate() {
            showStatus('Generating your official complaint certificate...', 'loading');
            
            // Get issue description
            let issueDescription = elements.issueType.value;
            if (issueDescription === 'other') {
                issueDescription = elements.customIssue.value;
            }
            
            // Generate complaint ID
            const complaintId = 'CC' + Date.now().toString().slice(-8);
            
            // This is where we'll generate the mock official certificate
            // For now, just show success
            setTimeout(() => {
                showStatus('Certificate generated! (Certificate generation UI coming next...)', 'success');
            }, 1500);
        }

        function checkReadiness() {
            const hasIssue = elements.issueType.value && (elements.issueType.value !== 'other' || elements.customIssue.value.trim());
            const hasPhoto = photoBlob !== null;
            const hasLocation = locationData.latitude !== undefined;
            
            elements.generateCert.disabled = !(hasIssue && hasPhoto && hasLocation);
        }

        function showStatus(message, type) {
            elements.status.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                if (type !== 'error') {
                    elements.status.innerHTML = '';
                }
            }, 3000);
        }
    </script>
</body>
</html>
