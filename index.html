<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Beauro-crassy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .content {
            padding: 30px;
        }

        .step {
            margin-bottom: 30px;
        }

        .step h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 10px 0;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .camera-container {
            text-align: center;
            margin: 20px 0;
        }

        video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            height: 500px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: none;
        }

        canvas {
            display: none;
        }

        .photo-preview {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin: 10px 0;
        }

        .location-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            margin: 10px 0;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .hidden {
            display: none;
        }

        /* Certificate Modal Styles */
        .certificate-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .certificate {
            background: white;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            font-family: 'Times New Roman', serif;
        }

        .cert-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .govt-emblem {
            font-size: 3rem;
            opacity: 0.8;
        }

        .govt-emblem img {
            filter: contrast(200%) brightness(70%);
        }

        .dept-info h1 {
            font-size: 1.8rem;
            margin: 5px 0;
            font-weight: bold;
        }

        .dept-info h2 {
            font-size: 1.2rem;
            margin: 3px 0;
            font-weight: normal;
        }

        .dept-info h3 {
            font-size: 1rem;
            margin: 3px 0;
            font-weight: normal;
            opacity: 0.9;
        }

        .govt-tagline {
            font-size: 0.9rem;
            margin-top: 8px;
            opacity: 0.8;
            font-style: italic;
        }

        .cert-title {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 3px solid #1e3c72;
        }

        .cert-title h2 {
            font-size: 1.8rem;
            color: #1e3c72;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .cert-subtitle {
            font-size: 1rem;
            color: #666;
            font-style: italic;
        }

        .cert-body {
            padding: 30px;
        }

        .official-stamps {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stamp {
            background: #dc3545;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            font-size: 0.8rem;
            transform: rotate(-5deg);
            margin: 5px;
            border: 2px dashed white;
        }

        .stamp.processed {
            background: #28a745;
            transform: rotate(3deg);
        }

        .stamp.verified {
            background: #007bff;
            transform: rotate(-2deg);
        }

        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 0.95rem;
        }

        .details-table td {
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
        }

        .details-table td:first-child {
            width: 30%;
            color: #666;
        }

        .photo-section {
            text-align: center;
            margin: 25px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .photo-section img {
            width: 900px; 
            height: 1000px;    
        }

        .photo-section h4 {
            color: #1e3c72;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .cert-photo {
            max-width: 700px;
            max-height: 500px;
            width: 100%;
            border: 3px solid #1e3c72;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .photo-caption {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }

        .certification-text {
            margin: 25px 0;
            line-height: 1.6;
            text-align: justify;
        }

        .certification-text p {
            margin-bottom: 15px;
        }

        .signatures {
            display: flex;
            justify-content: space-between;
            align-items: end;
            margin: 80px 0;
            flex-wrap: wrap;
        }

        .signature-block {
            text-align: center;
            flex: 1;
            min-width: 150px;
            margin: 10px;
        }

        .signature-line {
            height: 2px;
            background: #333;
            margin-bottom: 10px;
            width: 120px;
            margin-left: auto;
            margin-right: auto;
        }

        .signature-block p {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.3;
        }

        .official-seal {
            flex: 0 0 auto;
            margin: 0 20px;
        }

        .seal-circle {
            width: 80px;
            height: 80px;
            border: 3px solid #1e3c72;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            color: #1e3c72;
            text-align: center;
            line-height: 1.1;
        }

        .footer-info {
            border-top: 2px solid #eee;
            padding-top: 20px;
            font-size: 0.85rem;
            color: #666;
            text-align: center;
        }

        .footer-info p {
            margin-bottom: 10px;
        }

        .qr-placeholder {
            font-size: 1.2rem;
            color: #333 !important;
        }

        .cert-actions {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #eee;
        }

        .cert-actions button {
            margin: 5px 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .download-btn {
            background: #28a745;
            color: white;
        }

        .share-btn {
            background: #007bff;
            color: white;
        }

        .close-btn {
            background: #6c757d;
            color: white;
        }

        @media (max-width: 768px) {
            .cert-header {
                flex-direction: column;
            }
            
            .govt-emblem {
                font-size: 2rem;
                margin: 5px 0;
            }
            
            .signatures {
                flex-direction: column;
                align-items: center;
            }
            
            .official-seal {
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="National-Emblem.png" alt="icon" width="40" height="50"> 
            <h1>Beauro-Crassy</h1>
            <p>Where civic complaints meet bureaucratic sass</p>
        </div>

        <div class="content">
            <!-- Step 1: Issue Type -->
            <div class="step" id="step1">
                <h3>Step 1: What's the issue?</h3>
                <select id="issueType">
                    <option value="">Select issue type...</option>
                    <option value="pothole">Pothole</option>
                    <option value="garbage">Roadside Garbage</option>
                    <option value="streetlight">Broken Streetlight</option>
                    <option value="drain">Clogged Drain</option>
                    <option value="road">Road Damage</option>
                    <option value="water">Water Leakage</option>
                    <option value="Aise hi">Aise hi</option>
                    <option value="Desh me maja nahi aa raha aaj kal">Desh me maja nahi aa raha aaj kal</option>
                    <option value="Mera Vote Chori Hogaya">Mera Vote Chori Hogaya</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="customIssue" placeholder="Describe the issue..." class="hidden">
            </div>

            <!-- Step 2: Camera -->
            <div class="step" id="step2">
                <h3>Step 2: Take a photo</h3>
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                    <div id="photoPreview"></div>
                </div>
                <button id="startCamera">üì∏ Start Camera</button>
                <button id="capturePhoto" class="hidden">üì∑ Capture Photo</button>
                <button id="retakePhoto" class="hidden">üîÑ Retake</button>
            </div>

            <!-- Step 3: Location -->
            <div class="step" id="step3">
                <h3>Step 3: Get location</h3>
                <button id="getLocation">üìç Get Current Location</button>
                <div id="locationInfo" class="location-info hidden">
                    <p><strong>Coordinates:</strong> <span id="coordinates">-</span></p>
                    <p><strong>Address:</strong> <span id="address">Getting address...</span></p>
                </div>
            </div>

            <!-- Step 4: Generate Certificate -->
            <div class="step" id="step4">
                <h3>Step 4: Generate your official complaint</h3>
                <button id="generateCert" disabled>üèõÔ∏è Generate Official Certificate</button>
            </div>

            <!-- Status messages -->
            <div id="status"></div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="script.js"></script>

</body>
</html>
