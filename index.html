<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Beauro-crassy</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="National-Emblem.png" alt="icon" width="40" height="50"> 
            <h1>Beauro-Crassy</h1>
            <p>Where civic complaints meet bureaucratic sass</p>
        </div>

        <div class="content">
            <!-- Step 1: Issue Type -->
            <div class="step" id="step1">
                <h3>Step 1: What's the issue?</h3>
                <select id="issueType">
                    <option value="">Select issue type...</option>
                    <option value="pothole">Pothole</option>
                    <option value="garbage">Roadside Garbage</option>
                    <option value="streetlight">Broken Streetlight</option>
                    <option value="drain">Clogged Drain</option>
                    <option value="road">Road Damage</option>
                    <option value="water">Water Leakage</option>
                    <option value="Aise hi">Aise hi</option>
                    <option value="Desh me maja nahi aa raha aaj kal">Desh me maja nahi aa raha aaj kal</option>
                    <option value="Mera Vote Chori Hogaya">Mera Vote Chori Hogaya</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="customIssue" placeholder="Describe the issue..." class="hidden">
            </div>

            <!-- Step 2: Camera -->
            <div class="step" id="step2">
                <h3>Step 2: Take a photo</h3>
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                    <div id="photoPreview"></div>
                </div>
                <button id="startCamera">ğŸ“¸ Start Camera</button>
                <button id="capturePhoto" class="hidden">ğŸ“· Capture Photo</button>
                <button id="retakePhoto" class="hidden">ğŸ”„ Retake</button>
            </div>

            <!-- Step 3: Location -->
            <div class="step" id="step3">
                <h3>Step 3: Get location</h3>
                <button id="getLocation">ğŸ“ Get Current Location</button>
                <div id="locationInfo" class="location-info hidden">
                    <p><strong>Coordinates:</strong> <span id="coordinates">-</span></p>
                    <p><strong>Address:</strong> <span id="address">Getting address...</span></p>
                </div>
            </div>

            <!-- Step 4: Generate Certificate -->
            <div class="step" id="step4">
                <h3>Step 4: Generate your official complaint</h3>
                <button id="generateCert" disabled>ğŸ›ï¸ Generate Official Certificate</button>
            </div>

            <!-- Status messages -->
            <div id="status"></div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="script.js"></script>

</body>
</html>
